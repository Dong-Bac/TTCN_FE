<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/signup.css" />
    </head>
    <body>
        <div id="header">
            <nav class="container">
                <a href="" id="logo">
                    <img src="./assets/img/logo.png" alt="Lotte Hotel" />
                </a>
                <ul id="main-menu">
                    <li class="nav"><a href="Trangchu.html">Trang chủ</a></li>
                    <li class="nav"><a href="about.html">Giới thiệu</a></li>
                    <li class="nav"><a href="DanhSachPhong.html">Phòng</a></li>
                    <li class="nav">
                        <a href="login.html" class="dn">Đăng nhập</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="form">
            <div id="signupForm">
                <h2>sign up</h2>
                <form action="" method="POST" class="form" id="form-signup">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label
                        ><br />
                        <input
                            id="email"
                            name="email"
                            type="text"
                            placeholder="Nhập email"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label
                        ><br />
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Nhập username"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label
                        ><br />
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label"
                            >Confirm Password</label
                        >
                        <input
                            id="confirm-password"
                            name="confirm-password"
                            type="password"
                            placeholder="Nhập lại mật khẩu"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <input class="btn-signup" type="submit" value="Sign Up" />
                    <div class="link">
                        <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <img class="footer_logo" src="./assets/img/logo.png" alt="Lotte" />
            <div class="footer_contact">
                <ul>
                    <li>
                        <address>
                            <span>Địa chỉ: </span>54 P. Liễu Giai, Cống Vị, Ba
                            Đình, Hà Nội 100000, Việt Nam
                        </address>
                    </li>
                    <li>
                        <span>Số điện thoại: </span
                        ><a href="tel:0862269885">0862269885</a>
                    </li>
                    <li>
                        <span>Email: </span
                        ><a href="mailto:lotte.haui@gmail.com"
                            >lotte.haui@gmail.com</a
                        >
                    </li>
                </ul>
                <div class="footer_mxh">
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/facebook.svg"
                            alt="facebook"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/instagram.svg"
                            alt="instagram"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/tiktok.svg"
                            alt="tiktok"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/twitter.svg"
                            alt="twitter"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/youtube.svg"
                            alt="youtube"
                            width="28px"
                            height="28px"
                        />
                    </a>
                </div>
            </div>
        </footer>
        <script src="./assets/js/validateTT.js"></script>
        <script>
            Validator({
                form: "#form-signup",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired(
                        "#email",
                        "Vui lòng nhập trường này"),
                    Validator.isEmail(
                        "#email", 
                        "Email không hợp lệ"),
                    Validator.isRequired(
                        "#username",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isRequired(
                        "#password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isPassWord(
                        "#password",
                        "Mật khẩu phải có ít nhất 8 kí tự(tối thiểu 1 kí tự đặc biệt, 1 chữ hoa, 1 chữ số)"
                    ),
                    Validator.isRequired(
                        "#confirm-password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isConfirmed(
                        "#confirm-password",
                        function () {
                            return document.querySelector(
                                "#form-signup #password"
                            ).value;
                        },
                        "Mật khẩu không trùng khớp"
                    ),
                ],
            });
        </script>
        <script src="./assets/js/signup.js"></script>
    </body>
</html>
