<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý mật khẩu</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/QuanLyTTCN_MK.css" />
    </head>
    <body>
        <header class="header"></header>
        <div class="content">
                <div class="containerQL">
                    <p>Quản lý tài khoản</p>
                    <ul class="listQL">
                        <li class="QL">
                            <a href="QuanLyTTCN.html">Thông tin cá nhân</a>
                        </li>
                        <li class="QL"><a href="#!">Mật khẩu</a></li>
                    </ul>
                </div>
            <div class="containerTT">
                <h1>Mật khẩu</h1>
                <form action="" method="POST" class="form" id="form-1">
                    <div class="form-group">
                        <label for="password" class="form-label"
                            >Mật khẩu cũ</label
                        ><br />
                        <input
                            id="old_password"
                            name="old_password"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="form-control"
                        /><br />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label"
                            >Mật khẩu mới</label
                        ><br />
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="form-control"
                        /><br />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password_confirmation" class="form-label"
                            >Nhập lại mật khẩu</label
                        ><br />
                        <input
                            id="password_confirmation"
                            name="password_confirmation"
                            placeholder="Nhập lại mật khẩu"
                            type="password"
                            class="form-control"
                        /><br />
                        <span class="form-message"></span>
                    </div>

                    <input class="btn_CapNhat" type="submit" value="Cập nhật" />
                </form>
            </div>
        </div>
        <footer>
            <img class="footer_logo" src="./assets/img/logo.png" alt="Lotte" />
            <div class="footer_contact">
                <ul>
                    <li>
                        <address>
                            <span>Địa chỉ: </span>54 P. Liễu Giai, Cống Vị, Ba
                            Đình, Hà Nội 100000, Việt Nam
                        </address>
                    </li>
                    <li>
                        <span>Số điện thoại: </span
                        ><a href="tel:0862269885">0862269885</a>
                    </li>
                    <li>
                        <span>Email: </span
                        ><a href="mailto:lotte.haui@gmail.com"
                            >lotte.haui@gmail.com</a
                        >
                    </li>
                </ul>
                <div class="footer_mxh">
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/facebook.svg"
                            alt="facebook"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/instagram.svg"
                            alt="instagram"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/tiktok.svg"
                            alt="tiktok"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/twitter.svg"
                            alt="twitter"
                            width="28px"
                            height="28px"
                        />
                    </a>
                    <a href="!#">
                        <img
                            class="footer_icon"
                            src="./assets/icon/youtube.svg"
                            alt="youtube"
                            width="28px"
                            height="28px"
                        />
                    </a>
                </div>
            </div>
        </footer>
        <script src="./assets/js/render.js"></script>
        <script src="./assets/js/header.js"></script>
        <script src="./assets/js/thayDoiMK.js"></script>
        <script src="./assets/js/validateTT.js"></script>
        <script>
            Validator({
                form: "#form-1",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired(
                        "#old_password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isPassWord(
                        "#old_password",
                        "Mật khẩu phải có ít nhất 8 kí tự(tối thiểu 1 kí tự đặc biệt, 1 chữ hoa, 1 chữ số)"
                    ),
                    Validator.isRequired(
                        "#password",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isPassWord(
                        "#password",
                        "Mật khẩu phải có ít nhất 8 kí tự(tối thiểu 1 kí tự đặc biệt, 1 chữ hoa, 1 chữ số)"
                    ),
                    Validator.isRequired(
                        "#password_confirmation",
                        "Vui lòng nhập trường này"
                    ),
                    Validator.isConfirmed(
                        "#password_confirmation",
                        function () {
                            return document.querySelector("#form-1 #password")
                                .value;
                        },
                        "Mật khẩu không trùng khớp"
                    ),
                ],
            });
        </script>
    </body>
</html>
