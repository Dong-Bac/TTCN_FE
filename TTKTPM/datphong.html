        <h1>Đặt phòng</h1>
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="checkRoom">Tên Phòng:</label>
                <input type="text" id="checkRoom" name="checkRoom" required disabled>
            </div>
            <div class="form-group">
                <label for="roomTypeIP">Loại phòng</label>
                <input type="text" id="roomTypeIP" name="roomTypeIP" required disabled>

            </div>
            <div class="form-group">
                <label for="checkMoney">Số tiền:</label>
                <input type="text" id="checkMoney" name="checkMoney" required disabled>
            </div>
            <div class="form-group">
                <label for="checkInDateIP">Ngày đặt phòng:</label>
                <input type="date" id="checkInDateIP" name="checkInDateIP" required>
            </div>
            <div class="form-group">
                <label for="checkOutDateIP">Ngày trả phòng:</label>
                <input type="date" id="checkOutDateIP" name="checkOutDateIP" required>
            </div>

            <button class="btn_timKiem" type="button" onclick="editRoom()">Cập nhật</button>
            <button class="btn_timKiem" type="button" onclick="window.location.href = 'DanhSachPhong.html'">Quay lại</button>
