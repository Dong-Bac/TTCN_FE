<!DOCTYPE html>

<body>
<div class="container">
    <header class="header">
        <!-- Add header content here if needed -->
    </header>
    <section class="hero">
        <h1>Cập nhật phòng</h1>
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="checkImageRoom">Ảnh phòng:</label>
                <input type="file" id="checkImageRoom" name="checkImageRoom" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" src="" alt="Ảnh phòng" style="display:none;" height="100px">
            </div>
            <div class="form-group">
                <label for="roomName">Tên phòng:</label>
                <input type="text" id="roomName" name="roomName">
            </div>
            <div class="form-group">
                <label for="roomTypeIP">Loại phòng:</label>
                <select name="room-type" id="roomTypeIP">
                    <option value="simpleRoom">Simple Room</option>
                    <option value="doubleRoom">Double Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkMoney">Giá phòng:</label>
                <input type="text" id="checkMoney" name="checkMoney" disabled>
            </div>
            <div class="form-group">
                <label for="checkDesc">Mô tả:</label>
                <textarea id="checkDesc" name="checkDesc" style="width: 401px; height: 63px;"></textarea>
            </div>
            <button class="btn_timKiem" type="button" onclick="editRoom()">Cập nhật</button>
            <button class="btn_timKiem" type="button" onclick="window.location.href='suaQuanLyPhong.html'">Quay lại</button>
        </form>
    </section>
