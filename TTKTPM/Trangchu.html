<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Dien Tim Kiem</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/homeuser.css">
</head> 
<body>
<div class="container">
    <header class="header">
    </header>
    <section class="hero">
        <h1>Chào mừng đến với khách sạn LOTTE HOTEL</h1>
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="roomTypeIP">Loại phòng</label>
                <select name="room-type" id="roomTypeIP">
                    <option value="simpleRoom">Simple Room</option>
                    <option value="doubleRoom">Double Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkInDateIP">Ngày đặt phòng:</label>
                <input type="date" id="checkInDateIP" name="checkInDateIP" required>
            </div>
            <div class="form-group">
                <label for="checkOutDateIP">Ngày trả phòng:</label>
                <input type="date" id="checkOutDateIP" name="checkOutDateIP" required>
            </div>
            <button class = "btn_timKiem" type="button">Tìm Kiếm</button>
        </form>
    </section>

    <section class="featured-rooms" id="featuredRooms">
        <h2>Kết quả tìm kiếm</h2>
        <div class="listResult"></div>
        <h2>Phòng Nổi Bật</h2>
        <div class="listRoom"></div>
    </section>
    <footer>
        <img class="footer_logo" src="./assets/img/logo.png" alt="Lotte" />
        <div class="footer_contact">
            <ul>
                <li>
                    <address>
                        <span>Địa chỉ: </span>54 P. Liễu Giai, Cống Vị, Ba
Đình, Hà Nội 100000, Việt Nam
                    </address>
                </li>
                <li>
                    <span>Số điện thoại: </span
                    ><a href="tel:0862269885">0862269885</a>
                </li>
                <li>
                    <span>Email: </span
                    ><a href="mailto:lotte.haui@gmail.com"
                        >lotte.haui@gmail.com</a
                    >
                </li>
            </ul>
            <div class="footer_mxh">
                <a href="!#">
                    <img
                        class="footer_icon"
                        src="./assets/icon/facebook.svg"
                        alt="facebook"
                        width="28px"
                        height="28px"
                    />
                </a>
                <a href="!#">
                    <img
                        class="footer_icon"
                        src="./assets/icon/instagram.svg"
                        alt="instagram"
                        width="28px"

                    />

                <a href="!#">
                    <img
                        class="footer_icon"

                        src="./assets/icon/youtube.svg"

                        width="28px"

                    />
